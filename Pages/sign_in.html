<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід до системи</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img class="logo-image" src="../images/chrysanthemums_2.png" alt="">
                Flower Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"><i class="fas fa-seedling"></i> Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Centered login form -->
    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="w-50"> <!-- Limiting the width of the form -->
            <h2 class="text-center">Login to the system</h2> <!-- Centering the heading -->
            <form id="login-form">
                <div class="mb-3 w-50 mx-auto"> <!-- Restricting input width -->
                    <label for="login-username" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login-username" name="login-username" required>
                    <div class="invalid-feedback">Login is required.</div>
                </div>

                <div class="mb-3 w-50 mx-auto"> <!-- Restricting input width -->
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                    <div class="invalid-feedback">Password is required.</div>
                </div>

                <div class="text-center"> <!-- Centering the button -->
                    <button type="submit" class="btn btn-warning">Sign in</button>
                </div>
            </form>

            <p class="mt-3 text-center"> <!-- Centering the text -->
                Don't have an account? <a href="registration.html">Sign up</a>
            </p>

            <div id="login-error" class="alert alert-danger mt-3 text-center" style="display: none;">
                Login failed. Check your details.
            </div>
        </div>
    </div>

    <script src="../Scripts/sign_in.js"></script>
</body>
</html>

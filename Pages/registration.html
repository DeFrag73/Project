<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація користувача</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img class="logo-image" src="../images/chrysanthemums_2.png" alt="">
                Flower Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"><i class="fas fa-seedling"></i> Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="w-50"> <!-- Обмеження ширини форми -->
            <h2 class="text-center">User registration</h2> <!-- Центрування заголовка -->
            <form id="registration-form" class="w-75 mx-auto"> <!-- Центрування та обмеження ширини -->
                <div class="mb-3">
                    <label for="username" class="form-label">Login (required)</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div class="invalid-feedback">Login is required.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password (required)</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">The password must be at least 8 characters long.</div>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Password confirmation (required)</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                    <div class="invalid-feedback">Passwords do not match.</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                    <div class="invalid-feedback">Invalid email.</div>
                </div>

                <div class="text-center"> <!-- Центрування кнопки -->
                    <button type="submit" class="btn btn-warning">Sign up</button>
                </div>
            </form>

            <div id="success-message" class="alert alert-success text-center mt-3" style="display: none;">
                Registration was successful!
            </div>

            <div id="error-message" class="alert alert-danger text-center mt-3" style="display: none;">
                Error during registration. Please check the entered data.
            </div>
        </div>
    </div>

    <script src="../Scripts/registration.js"></script>
</body>
</html>
